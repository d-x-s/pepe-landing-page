<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img class="pepe-logo" src="../images/pepe-logo.png" alt="The logo!!!">
            </div>
            <div class="header-links">
                <a href="#">home</a>
                <a href="#">about</a>
                <a href="#">contact</a>
            </div>
        </nav>

        <div class="hero">
            <div class="hero-signup">
                <div class="hero-main-text">
                    This website is about Pepe
                </div>
                <div class="hero-secondary-text">
                    <div>
                        Pepe the Frog is an anthromorphic frog character who has taken the internet by storm.
                    </div>
                    <div>
                        He is now an infamous meme. Have you seen him?
                    </div>
                </div>
                <button class="sign-up-button">
                    Now I have
                </button>
            </div>
            <img class="pepe" src="../images/pepe_signup.jpeg" alt="Sign up now!!!">
        </div>

        <div class="cards">
            <div class="title">
                Pepe is a master of expressions.
            </div>
            <div class="gallery">
                <div class="card">
                   <img class="img" src="../images/pepe-happy.png" alt="">
                   <div class="caption">Happy</div>
                </div>
                <div class="card">
                    <img class="img" src="../images/pepe-smug.png" alt="">
                    <div class="caption">Smug</div>
                 </div>
                 <div class="card">
                    <img class="img" src="../images/pepe-sad.png" alt="">
                    <div class="caption">Sad</div>
                 </div>
                 <div class="card">
                    <img class="img" src="../images/pepe-clown.png" alt="">
                    <div class="caption">Clown</div>
                 </div>
            </div>
        </div>

        <div class="section quote">
            QUOTE
        </div>

        <div class="section signup">
            SIGNUP
        </div>
        <div class="footer">
            For The Odin Project
        </div>
    </div>

</body>

</html>
